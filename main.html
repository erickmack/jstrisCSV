<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        color: #f3f3f3;
        padding: 20px;
        background-color: #2c3e50;
        text-align: center;
      }
      div {
        margin: 40px 20px;
      }

      #username {
        height: 30px;
        width: 220px;
      }

      #button {
        height: 35px;
      }
      #amount {
        height: 35px;
        width: 70px;
      }
    </style>
  </head>

  <body>
    <div>
      <h1>JSTRIS MULTIPLAYER STATS DOWNLOAD</h1>
      <h2>Download to CSV</h2>
      <h3>
        Enter your username and how many games you want to download (default
        latest 50)
      </h3>
      <h3>Wait a few seconds for the download to start</h3>
      <input
        type="text"
        id="username"
        placeholder="Enter Jstris Username"
        required
      />
      <select id="amount">
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="150">150</option>
        <option value="200">200</option>
        <option value="250">250</option>
        <option value="300">300</option>
        <option value="350">350</option>
        <option value="400">400</option>
      </select>
      <button id="button" onClick="startUp()">DOWNLOAD</button>
    </div>
  </body>
</html>
